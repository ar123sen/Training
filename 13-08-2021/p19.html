<html>
    <head>
        <title>13.	Take a number to print the square of a number if it is less than 10.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            
                //get the input value
                var ch;
                 ch= parseInt(prompt('Enter character'));
                

                if((ch >= 97 && ch <= 122) || (ch >= 65 && ch <= 90))
                  {
                  document.write(ch+ " is the alaphabet number.");
                  }
                  else{
                    document.write(ch+ " is the non alphabet number.");

                  }

                
              
               
                   
        </script>
    </head>
    
        
    
</html>
