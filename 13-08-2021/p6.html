        <meta charset="UTF-8">

        <script>
          // program to check leap year
function checkLeapYear(year) {

const leap = new Date(year, 1, 29).getDate() === 29;
if (leap) {
    document.write(year + ' is a leap year');
} else {
    document.write(year + ' is not a leap year');
}
}

// take input
const year = prompt('Enter a year:');

checkLeapYear(year);


                  
        </script>
