<html><head><script>
    
    function printSeries( n, a,
                    b, c)
    {
    
        let d;
    
        // Generate the ith term and
        // print it
        if (n == 1) {
            document.write( a + " ");
            return;
        }
        if (n == 2) {
            document.write( a + " " + b + " ");
            return;
        }
    
        document.write( a + " " + b
            + " " + c + " ");
    
        for (let i = 4; i <= n; i++) {
            d = a + b + c;
            document.write( d + " ");
            a = b;
            b = c;
            c = d;
        }
    }
    
    // Driver Code
    
        let N = 7, a = 1, b = 3;
        let c = 4;
    
        // Function Call
        printSeries(N, a, b, c);
        
    


    
    </script>
    </head>
    </html>
