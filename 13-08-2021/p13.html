<html>
    <head>
        <title>13.	Take a number to print the square of a number if it is less than 10.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            
                //get the input value
                var num,square;
                 num= parseInt(prompt('Enter num '));

                  if(num>10)
                  {
                  document.write("number is greater than 10");
                  }
                
               else   {
                   square=num*num;
                document.write("number is square:"+square);
               
                }
               
                   
        </script>
    </head>
    
        
    
</html>
