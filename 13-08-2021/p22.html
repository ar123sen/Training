<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Page Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Load Bootstrap library for better UI look & feel -->
	<link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
	<script>
function printAlphabets(option){
	
	//set the default value of i & j to print A to Z
	var i = 65;
	var j = 91;

	//if the option is small set the value of i,j to print a to z
	if(option == 'small'){
		i = 97;
		j = 123; 
	}

	//clear the result
	document.getElementById("result").innerHTML = '';

	//loop through the values from i to j
	for(k = i; k < j; k++){
		//convert the char code to string (Alphabets)
		var str =String.fromCharCode(k);
		//print the result
		document.getElementById("result").insertAdjacentHTML('beforeend', str+" ");
	}

}
	</script>
</head>
<body>
	<div class="container">
		<br />
		<div class="row">
			<div class="col-md-12">
				<h2>...........</h2>

				<button class="btn btn-success" onclick="printAlphabets()">Print Alphabets (CAPS)</button>
				<button class="btn btn-primary" onclick="printAlphabets('small')">Print Alphabets (Small)</button>
				
				<br><br>
				<b>Result:</b>
				<div id="result"></div>
			</div>
		</div>
	</div>
</body>
</html>
